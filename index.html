<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section>
        <h2 class="commentary">First competitor to 5 points wins!</h2>
      </section>
      <section class="rps">
        <h3>Choose your weapon.</h3>
        <div class="choices">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
      </section>
      <section class="score">
        <h4 class="playerScore"></h4>
        <h4 class="computerScore"></h4>
      </section>
      <div class="resetButton">
        <button class="reset">Reset</button>
      </div>
    </main>
  </body>
  <script type="text/javascript" src="app.js" defer></script>
</html>
