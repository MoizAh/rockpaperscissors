<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors</h1>
    </header>
    <main>
      <section class="narration">
          <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat nihil non veniam dolor, aliquid hic.</h2>
      </section>
      <section class="rps">
        <h3>Pick your weapon.</h3>
        <div class="choices">
          <button>Rock</button>
          <button>Paper</button>
          <button>Scissors</button>
        </div>
      </section>
      <section class="score">
        <div class="playerScore">0</div>
        <div class="computerScore">0</div>
      </section>
      <div class="reset">
        <button>Reset</button>
      </div>
    </main>
  </body>
</html>
